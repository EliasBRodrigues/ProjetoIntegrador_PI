<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <title>Anotações</title>
</head>
<body>
    <header class="page-header">
        <div class="header-wrapper">
            <a href="{{url_for('userHome')}}"><img class="back-icon" src="../static/img/icons/chevron-left.png" alt=""></a>
            <p class="page-name">Dados de conservação</p>
            <img class="notification-icon" src="../static/img/icons/notification-off_icon.png" alt="">
        </div>
    </header>

    <main class="data__main">
        <div class="data__main-container">
            <div class="data__temperature" id="temperature">
                <div class="data__texts">
                    <span>Temperatura</span>
                    <span id="temp-value">20°</span>
                </div>
                <div class="data_icon">
                    <img src="../static/img/icons/temperature_icon.png" alt="">
                </div>
            </div>

            <div class="data__humidity"  id="humidity">
                <div class="data__texts">
                    <span>Umidade</span>
                    <span id="humi-value">10%</span>
                </div>
                <div class="data_icon">
                    <img src="../static/img/icons/humidity_icon.png" alt="">
                </div>
            </div>
        </div>

        <div class="data__status">  <!-- COLOCAR IF PARA ALTERNAR ENTRE VALORES IDEAIS E NÃO IDEAIS -->
            <div class="data__status-container" id="normal">
                <i data-lucide="circle-check"></i>
                <span>Os valores estão ideais.</span>
            </div>

            <div class="data__status-container" id="abnormal">  
                <i data-lucide="circle-x"></i>
                <span>Os valores não estão ideais.</span>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../static/js/main.js"></script>
</body>
</html>
